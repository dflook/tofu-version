name: tofu-version
description: Prints OpenTofu and providers versions
author: Daniel Flook

inputs:
  path:
    description: Path to the OpenTofu configuration
    required: false
    default: .
  workspace:
    description: Name of the OpenTofu workspace to get the version for
    required: false
    default: default
  backend_config:
    description: List of backend config values to set, one per line
    required: false
    default: ""
  backend_config_file:
    description: Path to a backend config file
    required: false
    default: ""

outputs:
  tofu:
    description: The OpenTofu version used by the configuration

runs:
  env:
    OPENTOFU: true
  using: docker
  image: docker://danielflook/terraform-github-actions@sha256:1a3791b763b6aae2d68e5f724e12415dbc9da7190f9fe164651461787d43fa65
  entrypoint: /entrypoints/version.sh

branding:
  icon: globe
  color: purple
